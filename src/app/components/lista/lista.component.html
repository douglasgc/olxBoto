<h1>Lista</h1>

<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
      <thead nz-thead>
        <tr>
          <th nz-th [nzWidth]="'10%'"><span>ID</span></th>
          <th nz-th [nzWidth]="'20%'"><span>URL</span></th>
          <th nz-th [nzWidth]="'20%'"><span>Total</span></th>
          <th nz-th [nzWidth]="'20%'"><span>Realizados</span></th>
          <th nz-th><span>Ações</span></th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">

          <td nz-td>
            <span>{{data.id}}</span>
          </td>

          <td nz-td>
            <span *ngIf="editRow!==data.id">{{data.url}}</span>
            <span *ngIf="editRow===data.id">
              <nz-input [(ngModel)]="tempEditObject[data.id].url"></nz-input>
            </span>
          </td>

          <td nz-td>
            <span>{{data.total}}</span>
          </td>

          <td nz-td>
            <span>{{data.realizados}}</span>
          </td>
          <td nz-td>
            <span *ngIf="editRow!==data.id">
              <a (click)="edit(data)">Edit</a>
            </span>
            <span *ngIf="editRow===data.id">
              <a (click)="save(data)">Save</a>
              <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'Sure to cancel?'" (nzOnConfirm)="cancel(data)">
                  <a nz-popconfirm>Cancel</a>
                </nz-popconfirm>
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
